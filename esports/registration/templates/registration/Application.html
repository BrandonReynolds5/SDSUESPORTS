{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDSU ESports Team Application</title>
    <link rel="stylesheet" href="{% static 'applicationstyles.css' %}">
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>SDSU ESports</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">SDSU ESports Team</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Registration</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'application' %}">Application</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'stats' %}">Statistics</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'merch' %}">Merchandise</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'stream' %}">Stream</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <form action="{% url 'submit_application' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="teamName" class="form-label">Team Name:</label>
                <input type="text" class="form-control" id="teamName" name="teamName" required>
            </div>
            <div class="mb-3">
                <label for="teamLeaderName" class="form-label">Team Leader Name:</label>
                <input type="text" class="form-control" id="teamLeaderName" name="teamLeaderName" required>
            </div>
            <div class="mb-3">
                <label for="teamLeaderEmail" class="form-label">Team Leader Email:</label>
                <input type="email" class="form-control" id="teamLeaderEmail" name="teamLeaderEmail" required>
            </div>
            <div class="mb-3">
                <label for="gamesInterested" class="form-label">Games Interested In:</label>
                <input type="text" class="form-control" id="gamesInterested" name="gamesInterested" required>
            </div>
            <div class="mb-3" id="teamMembers">
                <label for="teamMembers" class="form-label">Team Members:</label>
                <div class="team-member">
                    <input type="text" class="form-control" name="teammateName[]" placeholder="Teammate Name">
                </div>
            </div>
            <button type="button" class="btn btn-primary mb-3" onclick="addMember()">Add Member</button>
            <input type="submit" class="btn btn-success" value="Submit Application">
        </form>
    </div>


    <script src="{% static 'application.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
